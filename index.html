<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <!--  Importo Bootstrap v5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Importo lo stylesheet specifico -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Importo lo Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Vue-ToDoList</title>
</head>
<body>
    <div id="app" class="container">
        <div class="wrapper">
            <h1>To do List:</h1>
            <input class="aggiungi" type="text" placeholder="Aggiungi elemento alla lista">
            <button class="invio">Aggiungi</button>
            <ul>
                <li class="lista" v-for="(element, index) in toDoList">{{element}} {{index}}
                    <i class="fas fa-times-circle icone" @click="removeElementList(index);"></i>
                </li>
            </ul>
        </div>
    </div>

    <script type="text/javascript" src="js/my_script.js"></script>
    
</body>
</html>
